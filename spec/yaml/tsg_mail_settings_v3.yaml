  /v3/mail_settings/forward_spam:
    patch:
      operationId: UpdateForwardSpam
      summary: Update forward spam mail settings
      tags:
      - Mail Settings
      description: "**This endpoint allows you to update your current Forward Spam\
        \ mail settings.**\n\nEnabling the Forward Spam setting allows you to specify\
        \ `email` addresses to which spam reports will be forwarded. You can set multiple\
        \ addresses by passing this endpoint a comma separated list of emails in a\
        \ single string.\n\n```\n{\n  \"email\": \"address1@example.com, address2@exapmle.com\"\
        ,\n  \"enabled\": true\n}\n```\n\nThe Forward Spam setting may also be used\
        \ to receive emails sent to `abuse@` and `postmaster@` role addresses if you\
        \ have authenticated your domain.\n\nFor example, if you authenticated `example.com`\
        \ as your root domain and set a custom return path of `sub` for that domain,\
        \ you could turn on Forward Spam, and any emails sent to `abuse@sub.example.com`\
        \ or `postmaster@sub.example.com` would be forwarded to the email address\
        \ you entered in the `email` field.\n\nYou can authenticate your domain using\
        \ the \"Authenticate a domain\" endpoint or in the [Sender Authentication\
        \ section of the Twilio SendGrid App](https://app.sendgrid.com/settings/sender_auth).\
        \ You can also configure the Forward Spam mail settings in the [Mail Settings\
        \ section of the Twilio SendGrid App](https://app.sendgrid.com/settings/mail_settings)."
      parameters:
      - $ref: '#/components/parameters/OnBehalfOf'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MailSettingsForwardSpam'
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MailSettingsForwardSpam'
              examples:
                response:
                  value:
                    email: abuse@example.com
                    enabled: true
        '400':
          $ref: '#/components/responses/MailSettingsError400'
        '401':
          $ref: '#/components/responses/MailSettingsError401'
        '403':
