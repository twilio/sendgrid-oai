  /v3/mail_settings/bounce_purge:
    patch:
      operationId: UpdateBouncePurge
      summary: Update Bounce Purge Mail Settings
      tags:
      - Mail Settings
      description: '**This endpoint allows you to update your current Bounce Purge
        mail settings.**


        The Bounce Purge mail metting allows you to configure the maximum age of contacts
        in your hard and soft bounce suppressions lists. All contacts older than their
        respective configured age are deleted.


        A hard bounce occurs when an email message has been returned to the sender
        because the recipient''s address is invalid. A hard bounce might occur because
        the domain name doesn''t exist or because the recipient is unknown.


        A soft bounce occurs when an email message reaches the recipient''s mail server
        but is bounced back undelivered before it actually reaches the recipient.
        A soft bounce might occur because the recipient''s inbox is full.


        You can also manage this setting in the [Mail Settings section of the Twilio
        SendGrid App](https://app.sendgrid.com/settings/mail_settings). You can manage
        your bounces manually using the [Bounces API](https://docs.sendgrid.com/api-reference/bounces-api)
        or the [Bounces menu in the Twilio SendGrid App](https://app.sendgrid.com/suppressions/bounces).'
      parameters:
      - $ref: '#/components/parameters/OnBehalfOf'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MailSettingsBouncePurge'
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MailSettingsBouncePurge'
              examples:
                response:
                  value:
                    enabled: false
                    hard_bounces: 5
                    soft_bounces: 5
        '400':
          $ref: '#/components/responses/MailSettingsError400'
        '401':
          $ref: '#/components/responses/MailSettingsError401'
        '403':
          $ref: '#/components/responses/MailSettingsError403'
        '404':
          $ref: '#/components/responses/MailSettingsError404'
        '500':
          $ref: '#/components/responses/MailSettingsError500'
