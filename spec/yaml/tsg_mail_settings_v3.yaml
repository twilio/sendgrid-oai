  /v3/mail_settings/template:
    patch:
      operationId: UpdateTemplate
      summary: Update template mail settings
      tags:
      - Mail Settings
      description: '**This endpoint allows you to update your current legacy email
        template settings.**


        This setting refers to our original email templates. We currently support
        more fully featured [Dynamic Transactional Templates](https://sendgrid.com/docs/ui/sending-email/how-to-send-an-email-with-dynamic-transactional-templates/).


        The legacy email template setting wraps an HTML template around your email
        content. This can be useful for sending out marketing email and/or other HTML
        formatted messages. For instructions on using legacy templates, see how to
        ["Create and Edit Legacy Transactional Templates](https://sendgrid.com/docs/ui/sending-email/create-and-edit-legacy-transactional-templates/).
        For help migrating to our current template system, see ["Migrating from Legacy
        Templates"](https://sendgrid.com/docs/ui/sending-email/migrating-from-legacy-templates/).'
      parameters:
      - $ref: '#/components/parameters/OnBehalfOf'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                enabled:
                  type: boolean
                  description: Indicates if you want to enable the legacy email template
                    mail setting.
                html_content:
                  type: string
                  description: The new HTML content for your legacy email template.
              example:
                enabled: true
                html_content: <% body %>
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: object
                properties:
                  enabled:
                    type: boolean
                    description: Indicates if the legacy email template mail setting
                      is enabled.
                  html_content:
                    type: string
                    description: The HTML content of your legacy email template.
                required:
                - enabled
                - html_content
              examples:
                response:
                  value:
                    enabled: false
                    html_content: '<p><% body %>Example</p>

                      '
        '400':
          $ref: '#/components/responses/MailSettingsError400'
        '401':
          $ref: '#/components/responses/MailSettingsError401'
        '403':
          $ref: '#/components/responses/MailSettingsError403'
        '404':
          $ref: '#/components/responses/MailSettingsError404'
        '500':
          $ref: '#/components/responses/MailSettingsError500'
    get:
      operationId: ListTemplate
      summary: Retrieve legacy template mail settings
      tags:
      - Mail Settings
      description: '**This endpoint allows you to retrieve your current legacy email
        template settings.**


        This setting refers to our original email templates. We currently support
        more fully featured [Dynamic Transactional Templates](https://sendgrid.com/docs/ui/sending-email/how-to-send-an-email-with-dynamic-transactional-templates/).


        The legacy email template setting wraps an HTML template around your email
        content. This can be useful for sending out marketing email and/or other HTML
        formatted messages. For instructions on using legacy templates, see how to
        ["Create and Edit Legacy Transactional Templates](https://sendgrid.com/docs/ui/sending-email/create-and-edit-legacy-transactional-templates/).
        For help migrating to our current template system, see ["Migrating from Legacy
        Templates"](https://sendgrid.com/docs/ui/sending-email/migrating-from-legacy-templates/).'
      parameters:
      - $ref: '#/components/parameters/OnBehalfOf'
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MailSettingsTemplate200'
              examples:
                response:
                  value:
                    enabled: false
                    html_content: '<p><% body %>Example</p>

                      '
        '400':
          $ref: '#/components/responses/MailSettingsError400'
        '401':
          $ref: '#/components/responses/MailSettingsError401'
        '403':
          $ref: '#/components/responses/MailSettingsError403'
        '404':
          $ref: '#/components/responses/MailSettingsError404'
        '500':
          $ref: '#/components/responses/MailSettingsError500'
components:
  schemas:
    MailSettingsAddressWhitelabel200:
      title: 'Mail Settings: Address Whitelabel'
      type: object
      properties:
        enabled:
          type: boolean
          description: 'Indicates if you have an email address whitelist enabled. '
        list:
          type: array
          description: All email addresses that are currently on the whitelist.
          items:
            type: string
      example:
        enabled: true
        list:
        - email1@example.com
        - example.com
    MailSettingsBouncePurge:
      title: 'Mail Settings: Bounce Purge'
