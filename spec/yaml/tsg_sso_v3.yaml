components:
  schemas:
    SsoCertificateBody:
      title: Single Sign-On Certificate Body
      type: object
      properties:
        public_certificate:
          type: string
          description: This certificate is used by Twilio SendGrid to verify that
            SAML requests are coming from Okta. This is called the X509 certificate
            in the Twilio SendGrid UI.
        id:
          type: number
          description: A unique ID assigned to the certificate by SendGrid.
        not_before:
          type: number
          description: A unix timestamp (e.g., 1603915954) that indicates the time
            before which the certificate is not valid.
        not_after:
          type: number
          description: A unix timestamp (e.g., 1603915954) that indicates the time
            after which the certificate is no longer valid.
        intergration_id:
          type: string
          description: An ID that matches a certificate to a specific IdP integration.
      example:
        public_certificate: <your x509 certificate>
        id: 66138975
        not_before: 1621289880
        not_after: 1621289880
        intergration_id: b0b98502-9408-4b24-9e3d-31ed7cb15312
    SsoIntegration:
      title: Single Sign-On Integration
      type: object
      properties:
        name:
          type: string
          description: The name of your integration. This name can be anything that
            makes sense for your organization (eg. Twilio SendGrid)
        enabled:
          type: boolean
          description: Indicates if the integration is enabled.
        signin_url:
          type: string
          description: The IdP's SAML POST endpoint. This endpoint should receive
            requests and initiate an SSO login flow. This is called the "Embed Link"
            in the Twilio SendGrid UI.
        signout_url:
          type: string
          description: This URL is relevant only for an IdP-initiated authentication
            flow. If a user authenticates from their IdP, this URL will return them
            to their IdP when logging out.
        entity_id:
          type: string
          description: An identifier provided by your IdP to identify Twilio SendGrid
            in the SAML interaction. This is called the "SAML Issuer ID" in the Twilio
            SendGrid UI.
        completed_integration:
          type: boolean
          description: Indicates if the integration is complete.
        last_updated:
          type: number
          description: A timestamp representing the last time the configuration was
            modified.
        id:
          type: string
          description: A unique ID assigned to the configuration by SendGrid.
        single_signon_url:
          type: string
          description: The URL where your IdP should POST its SAML response. This
            is the Twilio SendGrid URL that is responsible for receiving and parsing
            a SAML assertion. This is the same URL as the Audience URL when using
            SendGrid.
        audience_url:
          type: string
          description: The URL where your IdP should POST its SAML response. This
            is the Twilio SendGrid URL that is responsible for receiving and parsing
            a SAML assertion. This is the same URL as the Single Sign-On URL when
            using SendGrid.
      required:
      - name
      - enabled
      - signin_url
      - last_updated
      - signout_url
      - entity_id
    PostPatchIntegrationRequest:
      title: Create Integration Request
      type: object
      properties:
        name:
          type: string
