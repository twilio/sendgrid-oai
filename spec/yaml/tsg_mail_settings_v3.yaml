  /v3/mail_settings/footer:
    patch:
      operationId: UpdateFooter
      summary: Update footer mail settings
      tags:
      - Mail Settings
      description: '**This endpoint allows you to update your current Footer mail
        settings.**


        The Footer setting will insert a custom footer at the bottom of your text
        and HTML email message bodies.


        You can insert your HTML or plain text directly using this endpoint, or you
        can create the footer using the [Mail Settings menu in the Twilio SendGrid
        App](https://app.sendgrid.com/settings/mail_settings).'
      parameters:
      - $ref: '#/components/parameters/OnBehalfOf'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MailSettingsFooter'
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MailSettingsFooter'
              examples:
                response:
                  value:
                    enabled: true
                    html_content: '<p><a href="http://example.com" target="_blank">Ahoy,
                      World!</a></p>

                      '
                    plain_content: ''
        '400':
          $ref: '#/components/responses/MailSettingsError400'
        '401':
