openapi: 3.1.0
security:
- BearerAuth: []
info:
  title: Twilio SendGrid Mail Settings API
  summary: The Twilio SendGrid Mail Settings API allows you to retrieve and configure
    the various Mail Settings available.
  description: "The Twilio SendGrid Mail Settings API allows you to retrieve and configure\
    \ the various Mail Settings available. Mail Settings instruct SendGrid to apply\
    \ specific settings to every email that you send over [SendGrid\u2019s Web API](https://docs.sendgrid.com/api-reference/mail-send/v3-mail-send)\
    \ or [SMTP relay](https://sendgrid.com/docs/for-developers/sending-email/building-an-x-smtpapi-header/).\
    \ These settings include how to embed a custom footer, how to manage blocks, spam,\
    \ and bounces, and more.\n\nFor a full list of Twilio SendGrid's Mail Settings,\
    \ and what each one does, see [**Mail Settings**](https://sendgrid.com/docs/ui/account-and-settings/mail/).\n\
    \nYou can also manage your Mail Settings in the Twilio SendGrid application user\
    \ interface."
  termsOfService: https://www.twilio.com/legal/tos
  contact:
    name: Twilio SendGrid Support
    url: https://support.sendgrid.com/hc/en-us
  license:
    name: MIT
    url: https://code.hq.twilio.com/twilio/sendgrid-oas/blob/main/LICENSE
  version: 1.0.0
  x-sendgrid:
    libraryPackage: mail_settings
servers:
- url: https://api.sendgrid.com
  description: for global users and subusers
- url: https://api.eu.sendgrid.com
  description: for EU regional subusers
paths:
  /v3/mail_settings:
    get:
      operationId: ListMailSetting
      summary: Retrieve all mail settings
      tags:
      - Mail Settings
      description: '**This endpoint allows you to retrieve a paginated list of all
        mail settings.**


        Each setting will be returned with an `enabled` status set to `true` or `false`
        and a short description that explains what the setting does.


        You can use the `limit` query parameter to set the page size. If your list
        contains more items than the page size permits, you can make multiple requests.
        Use the `offset` query parameter to control the position in the list from
        which to start retrieving additional items.'
      parameters:
      - name: limit
        in: query
        description: '`limit` sets the page size, i.e. maximum number of items from
          the list to be returned for a single API request. If omitted, the default
          page size is used.'
        schema:
          type: integer
      - $ref: '#/components/parameters/PaginationCommonOffset'
      - $ref: '#/components/parameters/OnBehalfOf'
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    type: array
                    description: The list of all mail settings.
                    items:
                      type: object
                      properties:
                        title:
                          type: string
                          description: The title of the mail setting.
                        enabled:
                          type: boolean
                          description: Indicates if this mail setting is currently
                            enabled.
                        name:
                          type: string
                          description: The name of the mail setting.
                        description:
                          type: string
                          description: A description of the mail setting.
                      required:
                      - title
                      - enabled
                      - name
                      - description
                required:
                - result
              examples:
                response:
                  value:
                    result:
                    - title: Address Whitelist
                      enabled: false
                      name: address_whitelist
                      description: Address / domains that should never have email
                        suppressed.
                    - title: Bounce Purge
                      enabled: false
                      name: bounce_purge
                      description: Allows you to automatically purge bounce records
                        from SendGrid after a specified number of days.
                    - title: Event Notification
                      enabled: true
                      name: event_notify
                      description: Controls notifications for events, such as bounces,
                        clicks, and opens.
                    - title: Footer
                      enabled: false
                      name: footer
                      description: Allows you to add a custom footer to outgoing email.
                    - title: Forward Bounce
                      enabled: true
                      name: forward_bounce
                      description: Allows you to forward bounces to a specific email
                        address.
                    - title: Forward Spam
                      enabled: false
                      name: forward_spam
                      description: Allows for a copy of spam reports to be forwarded
                        to an email address.
                    - title: Legacy Email Template
                      enabled: true
                      name: template
                      description: Allows you to customize your outgoing HTML emails.
                    - title: Plain Content
                      enabled: false
                      name: plain_content
                      description: Convert your plain text emails to HTML.
                    - title: Spam Checker
                      enabled: true
                      name: spam_check
                      description: Check outbound messages for spam content.
        '400':
          $ref: '#/components/responses/MailSettingsError400'
        '401':
          $ref: '#/components/responses/MailSettingsError401'
        '403':
          $ref: '#/components/responses/MailSettingsError403'
        '404':
          $ref: '#/components/responses/MailSettingsError404'
        '500':
          $ref: '#/components/responses/MailSettingsError500'
  /v3/mail_settings/address_whitelist:
    patch:
      operationId: UpdateAddressWhitelist
      summary: Update address whitelist mail settings
      tags:
      - Mail Settings
      description: '**This endpoint allows you to update your current email address
        whitelist settings.**


        For Regional Subusers - Utilizing this feature for Regional (EU) subusers
        will cause customer personal information to be stored outside of the EU.


        You can select whether or not this setting should be enabled by assigning
        the `enabled` field a `true` or `false` value.


        Passing only the `enabled` field to this endpoint will not alter your current
        `list` of whitelist entries. However, any modifications to your `list` of
        entries will overwrite the entire list. For this reason, you must included
        all existing entries you wish to retain in your `list` in addition to any
        new entries you intend to add. To remove one or more `list` entries, pass
        a `list` with only the entries you wish to retain.


        You should not add generic domains such as `gmail.com` or `yahoo.com`  in
        your `list` because your emails will not honor recipients'' unsubscribes.
        This may cause a legal violation of [CAN-SPAM](https://sendgrid.com/docs/glossary/can-spam/)
        and could damage your sending reputation.


        The Address Whitelist setting allows you to specify email addresses or domains
        for which mail should never be suppressed.


        For example, if you own the domain `example.com`, and one or more of your
        recipients use `email@example.com` addresses, placing `example.com` in the
        address whitelist setting instructs Twilio SendGrid to ignore all bounces,
        blocks, and unsubscribes logged for that domain. In other words, all bounces,
        blocks, and unsubscribes will still be sent to `example.com` as if they were
        sent under normal sending conditions.'
      parameters:
      - $ref: '#/components/parameters/OnBehalfOf'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                enabled:
                  type: boolean
                  description: Indicates if your email address whitelist is enabled.
                list:
                  type: array
                  description: Either a single email address that you want whitelisted
                    or a domain, for which all email addresses belonging to this domain
                    will be whitelisted.
                  items:
                    type: string
              example:
                enabled: true
                list:
                - email1@example.com
                - example.com
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MailSettingsAddressWhitelabel200'
              examples:
                response:
                  value:
                    enabled: true
                    list:
                    - email1@example.com
        '400':
          $ref: '#/components/responses/MailSettingsError400'
        '401':
          $ref: '#/components/responses/MailSettingsError401'
        '403':
          $ref: '#/components/responses/MailSettingsError403'
        '404':
          $ref: '#/components/responses/MailSettingsError404'
        '500':
          $ref: '#/components/responses/MailSettingsError500'
    get:
      operationId: ListAddressWhitelist
      summary: Retrieve address whitelist mail settings
      tags:
      - Mail Settings
      description: '**This endpoint allows you to retrieve your current email address
        whitelist settings.**


        The Address Whitelist setting allows you to specify email addresses or domains
